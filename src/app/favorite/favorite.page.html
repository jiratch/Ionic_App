<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Favorites
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="black">
  
  
<ion-item-group  color="black" >
    <ion-item-sliding color="black" *ngFor="let item of Favoritedata" [hidden]="item.Username!=user">
      <ion-item  (click)="GotoDetails(item)" color="black"> 

        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-avatar style="width: 600% ;height: 70% ;">
                <img src="{{item.anime_image_path}}">
              </ion-avatar>
            </ion-col>

            <ion-col size="11">
              <p style="color:white;margin-left: 60px; font-size:85%;width:75%;word-break: break-all;">{{item.anime_title}}</p>
            </ion-col>

          </ion-row>
        </ion-grid>
      
      </ion-item>

      <ion-item-options (click)="delete(item.anime_title)">
        <ion-item-option color="delete">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
    
 

  </ion-item-group> 

</ion-content>
