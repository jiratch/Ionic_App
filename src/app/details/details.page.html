<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="black">




  <!-- <div style="margin-left:auto;margin-right:auto;display: block;width:100%;"> -->

  <ion-thumbnail style="width:45%;height:40%;margin-left:auto;margin-right:auto;display: block;padding:3%">
    <img src="{{AnimeObject.anime_image_path}}">
  </ion-thumbnail>
  <div style="width:90%;margin-left:auto;margin-right:auto;display: block">
    <p style="width:100%;color:white;text-align:center">{{AnimeObject.anime_title}}</p>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-button fill="outline" style="margin-left:auto;margin-right:auto;display: block;width: 39%;font-size:10px ">
          <ion-icon name="play"></ion-icon>
          Watch now
        </ion-button>

        <ion-button (click)="OnclickAddfavorite()" color="danger" fill="outline"
          style="margin-left:auto;margin-right:auto;display: block;width: 39% ;font-size:10px">
          <ion-icon name="bookmark"></ion-icon>
          Favorite
        </ion-button>
      </ion-row>
    </ion-grid>
  </div>

  <!--   <p style="width:100%;color:white;text-align: center;font-size: 150%">Rate This Anime</p> -->

  <ion-item color="gold" style="margin-top:5%;margin-left:auto;margin-right:auto;display: block;width:90%;height:10%">
    <ion-label>
      <p style="text-align: center">Rate This Anime</p>
    </ion-label>
  </ion-item>


  <rating style="margin-left:auto;margin-right:auto;display: block" id="rateApp" [(ngModel)]="Rating" readonly="false"
    size="small">
  </rating>

  <p style="width:100%;color:white;text-align: center;margin-top:1%;font-size: 150%">Information</p>
  <p style="width:100%;color:white;text-align: center;font-size: 115%">Type: {{AnimeObject.anime_media_type_string}}
  </p>
  <p style="width:100%;color:white;text-align: center;font-size: 115%">Rate:
    {{AnimeObject.anime_mpaa_rating_string}}</p>



  <ion-item color="primary" style="margin-top:10%;margin-left:auto;margin-right:auto;display: block;width:90%; ">
    <ion-label>
      <p style="color: black">Review</p>
    </ion-label>

  </ion-item>
  <ion-item style="margin-top:1%;margin-left:auto;margin-right:auto;display: block;width:90%;">
    <ion-textarea name="review" placeholder="Write your review" [(ngModel)]="Description"></ion-textarea>
  </ion-item>

  <ion-button color="primary" (click)="SendReviews()" style="margin-left:55%">
    <p class="review" style="color: black">
      <ion-icon name="add"></ion-icon>Add review
    </p>
  </ion-button>

  <!--    REVIEWS    -->

  <ion-item-group style="margin-left:auto;margin-right:auto;display: block;width: 90%">
    <ion-item-sliding style="margin-left:auto;margin-right:auto;display: block;width: 100%;height: 50%;"
      *ngFor="let item of ReverseReviews" [hidden]="item.Animetitle!=AnimeObject.anime_title">
      <ion-item>

        <ion-grid>
          <ion-row>
            <ion-col size="1">
              <ion-avatar style="margin-left:5%;max-width: 40px !important;max-height: 40px !important;">
                <img src="/assets/team-member.jpg">
              </ion-avatar>
            </ion-col>

            <!--   COL2  -->
            <ion-col size="11">
              <ion-list style="margin-left:15% ">

                <ion-label color="primary" style="margin-left:20px ; font-size:20px;">{{item.Username}}</ion-label>
                <ion-label color="primary" style="margin-left:20px ; font-size:20px;">{{favorite}}</ion-label>
                <p id="comment" style="margin-left:20px ; font-size:95%;width:90%;word-break: break-all;;">
                  {{item.Description}}</p>


                <ion-label style="width: 200%;margin-left:10px" *ngIf="item.Rating==1">
                  <ion-grid>
                    <ion-row>
                      <ion-icon *ngFor="let i of [1]" color="gold" name="star"></ion-icon>
                    </ion-row>
                  </ion-grid>
                </ion-label>



                <ion-label style="width: 200%;margin-left:10px" *ngIf="item.Rating==2">
                  <ion-grid>
                    <ion-row>
                      <ion-icon *ngFor="let i of [1,2]" color="gold" name="star"></ion-icon>
                    </ion-row>
                  </ion-grid>
                </ion-label>



                <ion-label style="width: 200%;margin-left:10px" *ngIf="item.Rating==3">
                  <ion-grid>
                    <ion-row>
                      <ion-icon *ngFor="let i of [1,2,3]" color="gold" name="star"></ion-icon>
                    </ion-row>
                  </ion-grid>
                </ion-label>



                <ion-label style="width: 200%;margin-left:10px" *ngIf="item.Rating==4">
                  <ion-grid>
                    <ion-row>
                      <ion-icon *ngFor="let i of [1,2,3,4]" color="gold" name="star"></ion-icon>
                    </ion-row>
                  </ion-grid>
                </ion-label>


                <ion-label style="width: 100%;margin-left:10px;" *ngIf="item.Rating==5">
                  <ion-grid>
                    <ion-row>
                      <ion-icon *ngFor="let i of [1,2,3,4,5]" color="gold" name="star"></ion-icon>
                    </ion-row>
                  </ion-grid>
                </ion-label>




              </ion-list>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-item>


      <ion-item-options side="end" expandable *ngIf="item.Username==user" (click)="deleteReviews(item.Description)">
        <ion-item-option color="delete">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>



    </ion-item-sliding>
  </ion-item-group>


  <ion-item color="black"
    style="margin-top:1%;margin-left:auto;margin-right:auto;display: block;width:90%;height:10px; ">

  </ion-item>


</ion-content>

<ion-footer>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="share-alt"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-vimeo"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-footer>
