<ion-content>
  <img class="ionic" src="/assets/ionic.png ">
  <img src="/assets/night3.jpg">
  <div class="bg">



    <form [formGroup]="loginform" style="margin-top:55%;">
      <ion-item color='newColor' style="color:white;margin-left:auto;margin-right:auto;display: block;width:80%;">
        <ion-label position="floating">
          <ion-icon ios="ios-person" md="md-person"></ion-icon> Username
        </ion-label>
        <ion-input formControlName="Username" style="color:white"></ion-input>
      </ion-item>

      <ion-item color='newColor' style="color:white;margin-left:auto;margin-right:auto;display: block;width:80%;">
        <ion-label position="floating">
          <ion-icon ios="ios-lock" md="md-lock"></ion-icon> Password
        </ion-label>
        <ion-input formControlName="Password" type="password" style="color:white"></ion-input>
      </ion-item>

      <ion-list style="color: aliceblue;margin-top:3%;margin-left:59%;background-color: transparent;">
        <ion-label style="font-size:80%">
          Forget Password?
        </ion-label>
      </ion-list>
    </form>

    <ion-button [disabled]="!loginform.valid" (click)="OnLogin()" class="login" expand="round" color='success'
      style="width:80%;margin-left:auto;margin-right:auto;display: block;margin-top:1%;color: #fff;">
      <b>SIGN IN</b>
    </ion-button>




    <ion-button style="width:80%;margin-left:auto;margin-right:auto;display: block;margin-top:5%;color: #fff;"
      routerLink="/signup" routerDirection="forward" expand="round" color='primary'>
      <b>SIGN UP</b></ion-button>

    <ion-list style="color: aliceblue;margin-top:1%;background-color: transparent;">
      <p style="font-size:80%;text-align: center">
        OR
      </p>
    </ion-list>

    <ion-item-group color="newColor" style="margin-top:2px;margin-left:auto;margin-right:auto;display: block;" >
   
            <ion-button expand="round" color="facebook" style="font-size:80%;margin-left:5%;color:aliceblue;width:45%;">
              <ion-icon name="logo-facebook"></ion-icon>Facebook
            </ion-button>
       
       
            <ion-button expand="round" color="googleplus" style="font-size:80%;color:aliceblue;margin-left:4%;width:40%;">
              <ion-icon name="logo-google"></ion-icon>Google
            </ion-button>
       

    </ion-item-group>








  </div>
</ion-content>
